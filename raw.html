<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw Material</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#2d2d2d" />
  </head>
  <body style="background-color: rgb(45, 45, 45);">
    <div class="container py-4">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h2 class="mb-4 text-white">Raw Material</h2>
        <div>
          <button id="stockBtn" onclick="location.href='/'">
            Stock Management
          </button>
        </div>
      </div>

      <form id="rawForm">
        <!-- Raw Material Select -->
        <select id="product" class="form-select">
          <option value="" selected hidden>Search or Select a Raw Material</option>
          <option value="besan">Besan</option>
          <option value="rice">Rice</option>
          <option value="matar`">Matar</option>
          <option value="matarFry`">Matar Fry</option>
          <option value="masoor">Masoor</option>
          <option value="masoorFry">Masoor Fry</option>
          <option value="ajwain">Ajwain</option>
          <option value="soda">Soda</option>
          <option value="salt">Salt</option>
          <option value="oil">Oil</option>
          <option value="bbqFlvr">BBQ Flavour</option>
          <option value="chickenFlvr">Chicken Flavour</option>
          <option value="matarPulaoFlvr">Matar Pulao Flavour</option>
          <option value="3472mix">34 & 72 Mix</option>
          <option value="34masala">34 Masala</option>
          <option value="72masala">72 Masala</option>
          <option value="kalaMasala">Kala Masala</option>
          <option value="ringMasala">Ring Masala</option>
          <option value="bajraMasala">Bajra Masala</option>
          <option value="chanaMasala">Chana Masala</option>
          <option value="mgbtMasala">MGBT Masala</option>
          <option value="4040Masala">4040 Masala</option>
          <option value="samosaMasala">Samosa Masala</option>
          <option value="anaarMasala">Anaar Masala</option>
          <option value="spicyMasala">Spicy Masala</option>
          <option value="chickenChutnyMasala">Chicken Chutny Masala</option>
          <option value="matarPulaoMasala">Matar Pulao Masala</option>
          <option value="potatoMasala">Potato Masala</option>
          <option value="nimcoMasala">Nimco Masala</option>
          <option value="moodMasala">Mood Masala</option>
          <option value="lemonMasala">Lemon Masala</option>
          <option value="corn">Corn</option>
          <option value="maida">Maida</option>
          <option value="sew">Sew</option>
          <option value="slanty">Slanty</option>
          <option value="ring">Ring</option>
          <option value="crinkle">Crinkle</option>
          <option value="catan">Catan</option>
          <option value="66x66bora">66 x 66 Bora</option>
          <option value="60x55bora">60 x 55 Bora</option>
          <option value="23x37bora">23 x 37 Bora</option>
          <option value="9x12pp">9x12 PP</option>
          <option value="10x20pp">10x20 PP</option>
          <option value="11x17pp">11x17 PP</option>
          <option value="11x19pp">11x19 PP</option>
          <option value="7.5x9pp">7.5x9 PP</option>
          <option value="21x34pe">21x34 PE</option>
          <option value="17x21pe">17x21 PE</option>
          <option value="samosaRaper">Samosa Raper</option>
          <option value="zaiqaRaper">Zaiqa Raper</option>
          <option value="machlipulaoRaper">Machli Pulao Raper</option>
          <option value="monkeyLalaRaper">Monkey Lala Raper</option>
          <option value="babaSayienRaper">Baba Sayien Raper</option>
          <option value="matarPaneerRaper">Matar Paneer Raper</option>
          <option value="fireSnacksRaper">Fire Snacks Raper</option>
          <option value="karachiNimcoRaper">Karachi Nimco Raper</option>
          <option value="karachiMoodRaper">Karachi Mood Raper</option>
          <option value="chickenPapriRaper">Chicken Papri Raper</option>
          <option value="kkdekhmodRaper">K.K Dekh Mood Raper</option>
          <option value="kkdekhnimcoRaper">K.K Dekh Nimco Raper</option>
          <option value="kkdekhcpRaper">K.K Dekh Chana Papri Raper</option>
          <option value="ghulibuliRaper">Ghuli Buli Raper</option>
          <option value="plainRaper">Plain Raper</option>
          <option value="catanTape">Catan Tape</option>
          <option value="catanPatti">Catan Patti</option>
          <option value="dori">Dori</option>
          <option value="yellowcolor">Yellow Color</option>
          <option value="redcolor">Red Color</option>
          <option value="greencolor">Green Color</option>
          <option value="bakingPowder">Baking Powder</option>
          <option value="talcumPowder">Talcum Powder</option>
          <option value="creamTatar">Cream Tatar</option>
          <option value="panerMatar">Paner Matar</option>
        </select>
        <br>
        <br>

        <!-- Debit / Credit Fields -->
        <input
          type="number"
          placeholder="Debit in Store"
          id="debitStore"
          class="form-control mb-3"
        />
        <input
          type="number"
          placeholder="Debit in Depart"
          id="debitDepart"
          class="form-control mb-3"
        />
        <input
          type="number"
          placeholder="Credit in Store"
          id="creditStore"
          class="form-control mb-3"
        />
        <input
          type="number"
          placeholder="Credit in Depart"
          id="creditDepart"
          class="form-control mb-3"
        />

        <div class="mt-4 text-white">
          <p>
            Total Stock in Store: <span id="storeValue">0</span>
            <button
              type="button"
              id="editStoreBtn"
              class="btn btn-sm btn-warning"
              style="display: none"
              onclick="editValue('store')"
            >
              Edit
            </button>
          </p>
          <p>
            Total Stock in Depart: <span id="departValue">0</span>
            <button
              type="button"
              id="editDepartBtn"
              class="btn btn-sm btn-warning"
              style="display: none"
              onclick="editValue('depart')"
            >
              Edit
            </button>
          </p>
          <p>
            Stock Used: <span id="usedValue">0</span>
            <button
              type="button"
              id="editUsedBtn"
              class="btn btn-sm btn-warning"
              style="display: none"
              onclick="editValue('used')"
            >
              Edit
            </button>
          </p>
          <p>
            Remaining Stock ‚ûù Store: <span id="remainStoreValue">0</span>,
            Depart: <span id="remainDepartValue">0</span>
          </p>
        </div>
      </form>

      <!-- Action Buttons -->
      <div class="mt-3">
        <button
          class="btn btn-danger me-2"
          onclick="clearDisplay()"
          id="clearAll"
        >
          Clear All
        </button>
        <button class="btn btn-secondary" onclick="undoLastAction()">
          Undo Last
        </button>
      </div>
    </div>

     <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
        $('#product').select2({
            placeholder: "Search or select a raw material",
            allowClear: true,
            width: 'resolve',
            height: "550px"
            });
        });
    </script>

    <script src="raw.js"></script>
  </body>
</html>
