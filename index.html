<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

        <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#2d2d2d">
</head>
<body style="background-color: rgb(45, 45, 45);">

<div class="container py-4">
    <div style="display: flex; justify-content: space-between; align-items: center;">
    <h2 class="mb-4 text-white">Stock Management</h2>
    <button id="rawMaterialBtn" onclick="location.href='raw.html'">Raw Material</button>
  </div>

    <form id="stockForm">
        <!-- Product Select -->
        <select id="product" class="form-select mb-3">
            <option value="" selected hidden>Please Select a Product</option>
            <option value="zaiqa">Zaiqa</option>
            <option value="samosa">Samosa</option>
            <option value="machlipulao">Machli Pulao</option>
            <option value="monkeylala">Monkey Lala</option>
            <option value="babasayin">Baba Sayien</option>
            <option value="matarpaneer">Matar Paneer</option>
            <option value="bajra">Bajra</option>
            <option value="chickenpapri">Chicken Papri</option>
            <option value="karachinimco">Karachi Nimco</option>
            <option value="karachimood">Karachi Moodd</option>
            <option value="karachichana">Karachi Chana</option>
        </select>
        <br><br>

        <!-- Debit Field -->
        <input type="number" placeholder="Enter Debit" id="debit" class="form-control mb-3">

        <!-- Credit Field -->
        <input type="number" placeholder="Enter Credit" id="credit" class="form-control mb-3">

        <!-- Stock Information -->
        <div class="mt-4 text-white">
            <p id="totalStock">Total Stock: 0 
                <button type="button" class="btn btn-sm btn-warning" onclick="editValue('debit')">Edit</button>
            </p>
            <p id="stockUsed">Stock Used: 0 
                <button type="button" class="btn btn-sm btn-warning" onclick="editValue('credit')">Edit</button>
            </p>
            <p id="remainingStock">Remaining Stock: 0</p>
        </div>
    </form>

    <!-- Action Buttons -->
    <div class="mt-3">
        <button class="btn btn-danger me-2" onclick="clearDisplay()" id="clearAll">Clear All</button>
        <button class="btn btn-secondary" onclick="undoLastAction()">Undo Last</button>
    </div>
</div>

     <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
        $('#product').select2({
            placeholder: "Search or select a Product",
            allowClear: true,
            width: 'resolve',
            });
        });
    </script>

<script src="script.js"></script>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
