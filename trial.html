<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Management App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
</head>
<body class="p-3">

  <div class="d-flex justify-content-between mb-3">
    <h2>Stock Management</h2>
    <a href="raw.html" class="btn btn-primary">Raw Materials</a>
  </div>

  <div class="mb-3">
    <select id="productSelect" class="form-select">
      <option value="">Select a product</option>
      <option value="Product 1">Product 1</option>
      <option value="Product 2">Product 2</option>
      <option value="Product 3">Product 3</option>
    </select>
  </div>

  <div class="mb-3">
    <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">
  </div>

  <button id="addStock" class="btn btn-success">Add Stock</button>

  <h4 class="mt-4">Current Stock</h4>
  <ul id="stockList" class="list-group"></ul>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
