<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw Material Select</title>

  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Select2 CSS (local) -->
  <link href="assets/css/select2.min.css" rel="stylesheet" />
</head>
<body style="padding:30px;">

  <div class="container">
    <label for="rawMaterial" class="form-label">Raw Material</label>
    <select id="rawMaterial" class="form-control" style="width: 100%;">
      <option value="">Search or select a raw material</option>
      <option value="besan">Besan</option>
      <option value="chawal">Chawal</option>
      <option value="atta">Atta</option>
      <option value="cheeni">Cheeni</option>
    </select>
  </div>

  <!-- jQuery (local) -->
  <script src="assets/js/jquery.min.js"></script>
  <!-- Select2 JS (local) -->
  <script src="assets/js/select2.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#rawMaterial').select2({
        placeholder: "Search or select a raw material",
        allowClear: true,
        width: 'resolve'
      });
    });
  </script>
</body>
</html>
